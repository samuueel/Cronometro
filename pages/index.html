<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css">

    <title>Cronômetro</title>
</head>
<body>
    
    <h1>Cronômetro</h1>

    <section class="cronometro">
        <h3 id="cronometro">00m:00s:00ms</h3>
        <div class="container-btns">
            <button id="init" onclick="start()" class="btn">Iniciar</button>
            <button id="pause" onclick="pause()" class="btn">Pausar</button>
            <button id="restart" onclick="restart()" class="btn">Reiniciar</button>
        </div>     
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
